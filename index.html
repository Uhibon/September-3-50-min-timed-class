<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>People at School – Swipe Deck</title>
<style>
:root { --ink:#222; --muted:#444; --accent:#0077cc; }
html,body{height:100%;}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;color:var(--ink);background:url('Booha card.jpg') center/cover fixed no-repeat;}
.wrap{max-width:900px;margin:0 auto;padding:16px 16px 24px;}
header{display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between;margin-bottom:12px;background:rgba(255,255,255,0.8);padding:12px 16px;border-radius:16px;box-shadow:0 4px 10px rgba(0,0,0,0.15)}
header h1{font-size:18px;margin:0;font-weight:700;letter-spacing:.2px;background:linear-gradient(90deg,#7dd3fc,#60a5fa,#a78bfa,#f472b6);-webkit-background-clip:text;-webkit-text-fill-color:transparent;display:flex;align-items:center;gap:8px}
header h1 img{height:28px;width:auto;}
.controls{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
select,button,input[type="checkbox"]{background:rgba(255,255,255,0.9);color:var(--ink);border:1px solid #ccc;border-radius:12px;padding:10px 12px;font-size:14px;box-shadow:0 2px 5px rgba(0,0,0,0.1)}
button{cursor:pointer;transition:transform .05s ease, background .2s}
button:hover{background:#f0f0f0}
button:active{transform:scale(.98)}
.card{user-select:none;-webkit-user-select:none;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;background:url('Booha card.jpg') center/cover no-repeat;border:1px solid #ccc;border-radius:24px;min-height:52vh;margin:16px auto;padding:28px;box-shadow:0 10px 40px rgba(0,0,0,.25)}
.label{color:var(--muted);font-size:13px;letter-spacing:.3px;margin-bottom:8px;background:rgba(255,255,255,0.7);padding:4px 8px;border-radius:8px}
.main{font-size:28px;line-height:1.25;font-weight:800;margin:8px 0 10px;background:rgba(255,255,255,0.8);padding:8px 12px;border-radius:12px}
.sub{font-size:18px;opacity:.92;margin:0 0 6px;background:rgba(255,255,255,0.6);padding:4px 10px;border-radius:8px}
.hira{font-size:18px;color:var(--accent);opacity:.95;background:rgba(255,255,255,0.7);padding:4px 10px;border-radius:8px}
.muted{color:var(--muted)}
.row{display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
.footer{display:flex;align-items:center;justify-content:space-between;margin-top:8px;color:var(--muted);font-size:13px;background:rgba(255,255,255,0.8);padding:8px 12px;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.1)}
.kbd{border:1px solid #ccc;border-radius:8px;padding:4px 8px;margin-left:6px}
.pill{border:1px solid #ccc;border-radius:999px;padding:6px 10px;font-size:12px;background:rgba(255,255,255,0.7)}
.progress{height:8px;border-radius:999px;background:#eee;overflow:hidden}
.progress>span{display:block;height:100%;background:linear-gradient(90deg,#7dd3fc,#60a5fa,#a78bfa,#f472b6);width:0%}
.grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:8px}
@media (max-width:700px){.grid{grid-template-columns:repeat(2,minmax(0,1fr));}}
.tiny{font-size:12px}
a{color:#0077cc;text-decoration:none}
.hidden{display:none}
</style>
</head>
<body>
<div class="wrap">
<header>
<h1><img src="booha-ghost.png" alt="Booha ghost"> People at School – Swipe Deck</h1>
<div class="controls">
<!-- controls unchanged -->
</div>
</header>
<!-- rest of code unchanged -->
</div>
</body>
</html>
